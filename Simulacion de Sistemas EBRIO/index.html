<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/estilo.css">
  <title>Borrachera.com</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">¿¿A Donde va el Ebrio??</h1>
    <h6 class="text-center">¿Lograra terminar a 10 calles de distancia de donde estaba?</h6>
    <h6 class="text-center">¡Averiguemoslo!</h6>
    <div class="form-group">
        <br>
      <label for="simulations">Número de Simulaciones: <span id="simulationValue">50</span></label>
      <br>
      <input type="range" class="form-control-range" id="simulations" min="1" max="100" value="0">
    </div>
    <br>
    <button id="calculateButton" class="btn btn-primary">Calcular Probabilidad</button>
    <div id="result" class="mt-4">
      <h3>Resultado:</h3>
      <p>La probabilidad de que el ebrio haya terminado a diez calles de distancia es: <span id="probabilityResult">0%</span></p>
    </div>
    <img src="/assets/img/borracho.png" alt="" class="rounded mx-auto d-block">
  </div>

  <script src="/assets/script/script.js"></script>
</body>
</html>
